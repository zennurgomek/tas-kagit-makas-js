<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tas kagit makas tasarimli</title>
  <link rel="stylesheet" href="/assets/main.css">
  
</head>

<body>
  
  <div class="container">
    <h1>Taş Kağıt Makas</h1>
    <div class="gamer-section">
      <h2 class="gamer">Oyuncu</h2>
      <h2 class="computer">Bilgisayar</h2>
    </div>
    <div class="game-section">
        <div class="player-section">
            <button class="choice-button" id="stone"><h4>Taş</h4></button>
            <button class="choice-button" id="paper"><h4>Kağıt</h4></button>
            <button class="choice-button" id="scissors"><h4>Makas</h4></button>
        </div>
        
        <div class="computer-section">
            <button class="choice-button" id="computer"><h4>Taş</h4></button>
        </div>

    </div>

    <div class="score-section">
        <p>Oyuncu: <span id="player-score">0</span></p>
        <p>Bilgisayar: <span id="computer-score">0</span></p>
    </div>

    <div class="score-button">
      <button id="result" class="result-button"><p>Kazanan Oyuncu</p></button>
      <button id="reset" class="reset-button"><p>Skorları Sıfırla</p></button>
    </div>
 </div> 

 <script src="/assets/index.js"></script>

</body>
</html>
